<!DOCTYPE html>
<html lang="en">

<head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-default navbar-static-top" role="navigation">
        <div id="menu" class="container">
        </div>

    <!-- Page Content -->
    <div class="container">
        <div class="row">
            <div id="contact" class="col-lg-4 col-md-4 col-sm-4">
            </div>

            <div class="col-lg-8 col-md-8 col-sm-8 col-xs-12">

                <div class="box">
                    <div class="row">
                        <div class="wrapper">
                            <div class="masonry" id="my-gallery-container">
                            </div>
                        </div>
                    </div>
                </div>
            <!-- /.row -->

    <script src="js/mp.mansory.js"></script>

    <!-- Own scripts -->
    <script src="js/listImg.js"></script>

    <!-- Load menu -->
    <script>
    $(function() {
        $('#menu').load('navbar.html');

    </script>

    <script>

    <script>
    $("#my-gallery-container").mpmansory({
        childrenClass: 'item',
        columnClasses: 'padding',
        breakpoints: {
            lg: 3,
            md: 4,
            sm: 6,
            xs: 12
        },
        distributeBy: {
        attr: 'data-order',
        attrOrder: 'asc',
        order: false,
        height: false
        },
        onload: function ( items ) {
        return true;
        }
    });
    </script>
